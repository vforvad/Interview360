machine:
  python:
    version: 3.5.2
  environment:
    DEFAULT_CLIENT_HOST: 'http://localhost:4200'
    
dependencies:
  pre:
    - pip install -r requirements.txt
database:
  override:
    - createdb interview_manager
    - echo "CREATE USER vagrant WITH PASSWORD 'vagrant' SUPERUSER;" | psql -U postgres

test:
  override:
    - cd ./app && python manage.py test
